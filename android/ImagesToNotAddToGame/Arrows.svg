<svg xmlns="http://www.w3.org/2000/svg" xmlns:svg="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" id="svg5" width="100" height="60" version="1.1" viewBox="0 0 26.458 15.875"><defs id="defs2"><filter id="selectable_hidder_filter" width="1.014" height="1.025" x="-.007" y="-.013" style="color-interpolation-filters:sRGB"><feComposite id="boolops_hidder_primitive" in="BackgroundImage" in2="SourceGraphic" k1="0" k2="0" k3="0" k4="0" operator="arithmetic" result="composite1"/></filter><rect id="rect6947" width="46.09" height="130" x="-20" y="-20"/></defs><g id="layer1"><rect style="opacity:.00100002;fill:#fff;fill-opacity:.01;stroke:none;stroke-width:6.77994;stroke-linejoin:round" id="UnitAttacked" width="26.458" height="15.875" x="0" y="0"/><path style="fill:#fff;fill-opacity:1;stroke:#000;stroke-width:.265;stroke-linecap:butt;stroke-linejoin:miter;stroke-miterlimit:4;stroke-dasharray:.795,.795;stroke-dashoffset:0;stroke-opacity:1" id="path880" d="m -25.422526,-10.583984 2.404297,2.646484 -2.404297,2.646484 h 1.851562 l 2.404297,-2.646484 -2.404297,-2.646484 z"/><path id="path988" d="m -25.422526,-10.583984 2.404297,2.646484 -2.404297,2.646484 h 1.851562 l 2.404297,-2.646484 -2.404297,-2.646484 z" transform="translate(25.423047,15.875651)" style="fill:#ff2000;fill-opacity:1;opacity:.6"/><use id="use1191" width="100%" height="100%" x="0" y="0" transform="translate(3.1717074,-6.5066667e-4)" xlink:href="#path988" style="fill:red;fill-opacity:1"/><use id="use1193" width="100%" height="100%" x="0" y="0" transform="translate(22.201953,-6.5066667e-4)" xlink:href="#path988"/><use id="use1195" width="100%" height="100%" x="0" y="0" transform="translate(6.3434151,-6.5066667e-4)" xlink:href="#path988" style="fill:red;fill-opacity:1"/><use id="use1197" width="100%" height="100%" x="0" y="0" transform="translate(9.5151227,-6.5066667e-4)" xlink:href="#path988"/><use id="use1199" width="100%" height="100%" x="0" y="0" transform="translate(15.858538,-6.5066667e-4)" xlink:href="#path988"/><use id="use1201" width="100%" height="100%" x="0" y="0" transform="translate(19.030246,-6.5066667e-4)" xlink:href="#path988"/><text id="text6945" transform="matrix(0.26458333,0,0,0.26458333,-14.840494,-5.291667)" xml:space="preserve" style="font-size:2.66667px;line-height:1.25;font-family:sans-serif;letter-spacing:0;word-spacing:0;white-space:pre;shape-inside:url(#rect6947)"><tspan id="tspan7383" x="-20" y="-17.641">All the arrows are LPE clones of </tspan><tspan id="tspan7385" x="-20" y="-14.307">the ones on the left. Edit these to </tspan><tspan id="tspan7387" x="-20" y="-10.974">change the shape. </tspan><tspan id="tspan7389" x="-20" y="-7.641"> </tspan><tspan id="tspan7391" x="-20" y="-4.307">CTRL+SHIFT+A to evenly space in </tspan><tspan id="tspan7393" x="-20" y="-.974">each group if you change the </tspan><tspan id="tspan7395" x="-20" y="2.359">number or arrow shape. </tspan><tspan id="tspan7397" x="-20" y="5.693"> </tspan><tspan id="tspan7399" x="-20" y="9.026">Additionally all the arrows per </tspan><tspan id="tspan7401" x="-20" y="12.359">group are object clones of the </tspan><tspan id="tspan7403" x="-20" y="15.693">left-most one. So edit that one to </tspan><tspan id="tspan7405" x="-20" y="19.026">change colour and style. </tspan><tspan id="tspan7407" x="-20" y="22.359"> </tspan><tspan id="tspan7409" x="-20" y="25.693">Behind every texture is a nearly </tspan><tspan id="tspan7411" x="-20" y="29.026">transparent rectangle. This lets </tspan><tspan id="tspan7413" x="-20" y="32.359">you click the background then use </tspan><tspan id="tspan7415" x="-20" y="35.693">&quot;Export PNG Image&quot; â†’ &quot;Selection&quot; </tspan><tspan id="tspan7417" x="-20" y="39.026">per image. Make sure the width is </tspan><tspan id="tspan7419" x="-20" y="42.359">100 and height is 60. </tspan><tspan id="tspan7421" x="-20" y="45.693"> </tspan><tspan id="tspan7423" x="-20" y="49.026">DPI and out dir have been set for </tspan><tspan id="tspan7425" x="-20" y="52.359">each rectangle. You should be </tspan><tspan id="tspan7427" x="-20" y="55.693">able to just click through them </tspan><tspan id="tspan7429" x="-20" y="59.026">and hit &quot;Export&quot; from the </tspan><tspan id="tspan7431" x="-20" y="62.359">&quot;Selection&quot; dialog. &quot;Batch export&quot; </tspan><tspan id="tspan7433" x="-20" y="65.693">also works. They&apos;ll go into &quot;./</tspan><tspan id="tspan7435" x="-20" y="69.026">SVGExport&quot;; Copy them to the </tspan><tspan id="tspan7437" x="-20" y="72.359">tileset. </tspan><tspan id="tspan7439" x="-20" y="75.693"> </tspan><tspan id="tspan7441" x="-20" y="79.026"> </tspan><tspan id="tspan7443" x="-20" y="82.359">I sampled from a screenshot to </tspan><tspan id="tspan7445" x="-20" y="85.693">make sure all the colours have a </tspan><tspan id="tspan7447" x="-20" y="89.026">good RGB distance from </tspan><tspan id="tspan7449" x="-20" y="92.359">FantasyHex terrain colours. If you </tspan><tspan id="tspan7451" x="-20" y="95.693">change any colours, please make </tspan><tspan id="tspan7453" x="-20" y="99.026">sure they will still be visible in the </tspan><tspan id="tspan7455" x="-20" y="102.359">game!</tspan></text><rect style="opacity:.00100002;fill:#fff;fill-opacity:.01;stroke:none;stroke-width:6.35;stroke-linejoin:round" id="rect33887" width="26.458" height="15.875" x="0" y="15.875"/><path id="path33889" d="m -25.422526,-10.583984 2.404297,2.646484 -2.404297,2.646484 h 1.851562 l 2.404297,-2.646484 -2.404297,-2.646484 z" transform="translate(25.4,31.75)" style="opacity:.6;fill:#00ff78;fill-opacity:1"/><use id="use33895" width="100%" height="100%" x="0" y="0" transform="translate(22.224998)" xlink:href="#path33889"/><rect style="opacity:.00100002;fill:#fff;fill-opacity:.01;stroke:none;stroke-width:6.35;stroke-linejoin:round" id="rect33897" width="26.458" height="15.875" x="0" y="31.75"/><path id="path33899" d="m -25.422526,-10.583984 2.404297,2.646484 -2.404297,2.646484 h 1.851562 l 2.404297,-2